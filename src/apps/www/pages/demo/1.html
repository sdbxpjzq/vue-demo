        function Dep() {
            this.subs = [];
        }; 
        Dep.prototype = {
            addSub: function (sub) {
                this.subs.push(sub);
            },
            notify: function () {
                this.subs.forEach(function (sub) {
                    sub.update();
                });
            }
        };

        function observe(data) {
            if (!data || typeof data !== 'object') {
                return;
            }
            // 取出所有属性遍历
            Object.keys(data).forEach((key) => {
                defineReactive(data, key, data[key]);
            });
        }
